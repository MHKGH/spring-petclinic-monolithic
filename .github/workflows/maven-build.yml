name: Java CI/CD with Maven and Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      # Step 1: Create the .jar artifact (skipping tests to avoid the database error)
      - name: Build with Maven Wrapper
        run: ./mvnw -B package -DskipTests

      # Step 2: Log in to your Docker Hub account
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build the image and push it
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Replace 'your-username' with your actual Docker Hub username
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/spring-petclinic:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/spring-petclinic:${{ github.run_number }}
      
      - name: Setup Kubeconform
        uses: bmuschko/setup-kubeconform@v1

      - name: Validate Kubernetes Manifests
        # -summary: Shows a clean report
        # -strict: Catches small typos (very helpful!)
        run: kubeconform -summary -strict k8s/

      - name: Deploy to Minikube
        run: |
          # 1. Create a local .kube folder inside the current runner workspace
          mkdir -p $GITHUB_WORKSPACE/.kube
          
          # 2. Copy your laptop's config to this local workspace
          # We use 'sudo' here because the runner needs a one-time boost to grab the file
          sudo cp /home/hemanth/.kube/config $GITHUB_WORKSPACE/.kube/config
          sudo chown $USER:$USER $GITHUB_WORKSPACE/.kube/config
          
          # 3. Fix the paths inside the copied config so they work from here
          # Minikube configs use absolute paths which fail inside the runner
          sed -i 's|/home/hemanth/|/home/hemanth/|g' $GITHUB_WORKSPACE/.kube/config
          
          # 4. Deploy using the local workspace config
          kubectl --kubeconfig=$GITHUB_WORKSPACE/.kube/config apply -f k8s/db.yml --validate=false
          kubectl --kubeconfig=$GITHUB_WORKSPACE/.kube/config apply -f k8s/petclinic.yml --validate=false
          kubectl --kubeconfig=$GITHUB_WORKSPACE/.kube/config rollout restart deployment/petclinic