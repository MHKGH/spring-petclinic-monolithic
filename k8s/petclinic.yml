---
apiVersion: v1
kind: Service
metadata:
  name: petclinic
  labels:
    app: petclinic # Added label here so ServiceMonitor can find it easily
spec:
  type: LoadBalancer
  ports:
    - name: http # Named the port 'http' to match your ServiceMonitor spec
      port: 80
      targetPort: 8080
  selector:
    app: petclinic

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        - name: workload
          image: mhkd6010/spring-petclinic:latest
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: postgres
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO  # ADD THIS
              value: update
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://demo-db:5432/petclinic
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: demo-db-secret # FIXED: Matched your kubectl command
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-db-secret # FIXED: Matched your kubectl command
                  key: password
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "prometheus,health,info"
            - name: MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED
              value: "true"
          ports:
            - name: http
              containerPort: 8080
          # Note: If Actuator is 404, Probes might fail until endpoints are fixed
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30