#Hi
name: Java CI/CD with Managed Minikube and Assurance

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    # Use GitHub's standard runner for a 100% clean environment
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 1. SETUP: Starts a fresh Minikube cluster inside the runner
      - name: Start Minikube
        uses: medyagh/setup-minikube@master
        with:
          container-runtime: docker

      - name: Build with Maven
        run: ./mvnw -B package -DskipTests

      # 2. DEPLOY: Applies manifests to the dedicated cluster
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/db.yml
          kubectl apply -f k8s/petclinic.yml

      # 3. ASSURANCE: Verification steps acting as your "eyes"
      - name: Wait for Pod Readiness
        run: |
          # Waits up to 3 mins for pods with label 'app=petclinic' to be Ready
          kubectl wait --for=condition=ready pod -l app=petclinic --timeout=180s

      - name: Verify Webpage (Smoke Test)
        run: |
          # Get the internal URL for the petclinic service
          SERVICE_URL=$(minikube service petclinic --url)
          echo "Testing connection to: $SERVICE_URL"
          
          # Smoke test: Check if the homepage returns a '200 OK' status
          curl -Is $SERVICE_URL | grep "200 OK" || (echo "Webpage is down!" && exit 1)

      - name: Check Application Logs
        if: always() # Runs even if the previous step fails to help you debug
        run: |
          # Prints the last 50 lines of logs to confirm the DB connection
          kubectl logs deployment/petclinic --tail=50
          