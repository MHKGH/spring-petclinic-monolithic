name: Java CI/CD with Docker Push and Managed Minikube

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw -B package -DskipTests

      # --- NEW: LOGIN & PUSH TO DOCKER HUB ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t mhkd6010/spring-petclinic:latest .
          docker push mhkd6010/spring-petclinic:latest

      # --- DEPLOYMENT & VERIFICATION ---
      - name: Start Minikube
        uses: medyagh/setup-minikube@master
        with:
          container-runtime: docker

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/db.yml
          kubectl apply -f k8s/petclinic.yml
          # Force a pull of the new image even if the tag is 'latest'
          kubectl rollout restart deployment petclinic 

      - name: Wait for Pod Readiness
        run: |
          kubectl wait --for=condition=ready pod -l app=petclinic --timeout=180s

      - name: Verify Actuator Endpoint (The Green Check)
        run: |
          SERVICE_URL=$(minikube service petclinic --url)
          echo "Testing Prometheus endpoint: $SERVICE_URL/actuator/prometheus"
          
          # Check if the metrics endpoint returns a 200 OK
          curl -Is $SERVICE_URL/actuator/prometheus | grep "200 OK" || (echo "Metrics endpoint is still 404!" && exit 1)