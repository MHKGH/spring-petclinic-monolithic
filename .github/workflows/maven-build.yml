name: Java CI/CD with Maven and Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      # Step 1: Create the .jar artifact (skipping tests to avoid the database error)
      - name: Build with Maven Wrapper
        run: ./mvnw -B package -DskipTests

      # Step 2: Log in to your Docker Hub account
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build the image and push it
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Replace 'your-username' with your actual Docker Hub username
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/spring-petclinic:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/spring-petclinic:${{ github.run_number }}
      
      - name: Setup Kubeconform
        uses: bmuschko/setup-kubeconform@v1

      - name: Validate Kubernetes Manifests
        # -summary: Shows a clean report
        # -strict: Catches small typos (very helpful!)
        run: kubeconform -summary -strict k8s/

      - name: Deploy to Minikube
        run: |
          # 1. Force Minikube to look at your specific home directory
          export MINIKUBE_HOME=/home/hemanth
          export KUBECONFIG=/home/hemanth/.kube/config
          
          # 2. Use the minikube binary with the specific profile path
          minikube kubectl -- apply -f k8s/db.yml
          minikube kubectl -- apply -f k8s/petclinic.yml
          
          # 3. Restart the deployment
          minikube kubectl -- rollout restart deployment/petclinic